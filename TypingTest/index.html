<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Typing Test</title>
</head>

<body>
  <h1>Typing Test</h1>
  <div class="timer__display" id="timer">1:00</div>
  <div class="main__content">
    <div class="word__boxes">
      <div id="word__box__1">Here are some test words for the test it continues for multiple lines</div>
    </div>
    <div class="testing__area">
      <div class="text__box">
        <input type="text" id="typing__box" placeholder="Begin typing to start">
      </div>
      <div class="btn__div" id="reset__button">
        <button class="submit__btn"><i class="icon ion-md-refresh btn__restart"></i></button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
